
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
# tmux source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf

# split panes, ctrl+ o, e 
bind -n C-o split-window -v -c "#{pane_current_path}"
bind -n C-e split-window -h -c "#{pane_current_path}"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# create, move to  windows (tabs) -- Ctrl+ t, left/right
bind -n C-t new-window -c "#{pane_current_path}"
bind -n C-Right next-window
bind -n C-Left previous-window

# Change window order with ctrl + shift + left/right
bind -n S-Left swap-window -d -t -1
bind -n S-Right swap-window -d -t +1

# Enable mouse mode 
set -g mouse on
set -s set-clipboard off

# save tmux sessions
# prefix + ctrl-s, ctrl-r to save, restore
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Enable vi copy mode
set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""-and-cancel

# Enable mouse clipboard copy with ctrl+c
set -g @plugin 'plugins/tpm'
set -g @plugin 'plugins/tmux-yank'
set -g @yank_action 'copy-pipe-no-clear'
bind -T copy-mode    C-c send -X copy-pipe-and-cancel "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-and-cancel "xsel -i --clipboard"

# Double, triple click mouse select
bind -T copy-mode    DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode    TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"

# Middle mouse button paste
bind -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xsel -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"


setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g prefix2 C-a                        # GNU-Screen compatible prefix
bind C-a send-prefix -2

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # boost history

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

set -g set-titles on          # set terminal title

# urlview --------------
bind U run "cut -c3- ~/.tmux.conf | sh -s _urlview #{pane_id}"


